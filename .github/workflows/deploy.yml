name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: |
          NODE_ENV=production npm run build
          echo "Build completed. Checking for out directory..."
          ls -la
        env:
          NODE_ENV: production

      - name: List output directory
        run: |
          echo "=== Directory contents ==="
          ls -la
          echo "=== .next contents ==="
          ls -la .next || echo "No .next"
          echo "=== .next/static contents ==="
          ls -la .next/static || echo "No .next/static"
          echo "=== out contents ==="
          ls -la out || echo "No out directory"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ github.workspace }}/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
